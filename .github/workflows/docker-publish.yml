name: Docker

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Obter última versão
        id: get_latest_version
        run: |
          latest_version=$(curl --silent "https://api.github.com/repos/PAlucas/trab1/releases/latest" | grep -P '"tag_name": "\K.*?(?=")')
          echo "::set-output name=latest_version::$latest_version"

      - name: Exibir última versão
        run: |
          echo "A última versão do repositório é ${{ steps.get_latest_version.outputs.latest_version }}"
      